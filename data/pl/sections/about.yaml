# a summary about you
summary: "Witaj na mojej stronie portfolio! Jestem świeżo upieczonym absolwentem informatyki, który posiada nieograniczoną pasję do technologii i oprogramowania. Jako zapalony entuzjasta, zanurzam się w nieustannie rozwijającym się świecie technologii, ciągle poszukując możliwości rozszerzenia swojej wiedzy i umiejętności. Od poznawania najnowszych osiągnięć oprogramowania po angażowanie się w ekscytujące projekty z dziedziny IT, znajduję wielką radość we wszystkim, co związane z technologią. Poza światem cyfrowym, oddaję się różnorodnym zainteresowaniom, które pozwalają mi uwolnić swoją kreatywność i umiejętności praktyczne. Czy to majsterkowanie przy gadżetach, eksplorowanie druku 3D czy zagłębianie się w świat motorystyki, włączając w to samochody i motocykle, zawsze jestem gotów przekraczać granice i ożywiać pomysły."
