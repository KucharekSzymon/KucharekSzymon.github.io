projects:
  - name: NestVault
    logo: /images/sections/projects/NestVault.png
    repo: https://github.com/KucharekSzymon/NestVault # If your project is a public repo on GitHub, then provide this link. it will show star count.
    summary: NestVault is a self-hosted, secure file server application built on modern technologies such as NestJS, Vue.js 3, Vuetify, and MongoDB. The application provides a secure environment for storing and managing files with advanced features for data protection and access control. Check it out here https://nestvault.toadres.pl/
    tags: ["SPA", "NestJS", "Vue.js", "Vuetify", "MongoDB", "Docker", "NGINX", "JWT", "Cypress"]

  - name: Simple Electron database client
    logo: /images/sections/projects/electron.png
    repo: https://github.com/KucharekSzymon/simple-postgreSQL-electron-client
    summary: This is a semester project that involved creating a client application specifically designed to interact with a PostgreSQL database. The application enables users to perform all four basic CRUD operations (Create, Read, Update, Delete) on the database.
    tags: ["academic", "electron", "javascript", "PostgreSQL"]

  - name: QuizzApp
    logo: /images/sections/projects/Laravel.png
    repo: https://github.com/KucharekSzymon/QuizzApp
    summary: QuizzApp is a dockerized quiz application created in Laravel, an MVC PHP framework, that provides a seamless quiz experience for teachers and students.
    tags: ["academic", "php", "laravel", "sql", "docker"]

  - name: Java-servlets-forum
    logo: /images/sections/projects/java.png
    repo: https://github.com/KucharekSzymon/Java-servlets-forum
    summary: Web application developed using JEE (Java Enterprise Edition) with the use of JSP, filters, and servlets. It provides a platform for users to engage in discussions, post topics, and interact with other forum members. This project was developed as part of my semester project to learn Java Servlets.
    tags: ["Java", "servlets", "forum", "filters"]

  - name: RPG-manager
    logo: /images/sections/projects/vue.png
    repo: https://github.com/KucharekSzymon/RPG-manager
    summary: Frontend repository of the Vue RPG Game Planning App, which is designed to work with the backend server developed in NestJS. The app provides a user interface for planning paper RPG games and utilizes the REST API provided by the backend server.
    tags: ["Vue", "RPG", "game", "planning"]